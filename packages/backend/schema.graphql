directive @auth on FIELD_DEFINITION

type TOTPOnboarding {
    secret: String!
}

type Organization {
    id: Int!
    name: String!
    # users: [User!]!
}

# TODO: Users probably have roles.
type User {
    id: Int!
    name: String!
    email: String!
    hasTOTP: Boolean!
    onboardTOTP: TOTPOnboarding
    organization: Organization
}

type Secret {
    key: String!
    value: String!
}

type Application {
    id: Int!
    name: String!
    description: String!
    secrets: [Secret!]!
    containers: [Container!]!
    deployments: [Deployment!]!
    createdBy: User
    createdAt: String!
    updatedAt: String!
}

type Container {
    id: Int!
    size: Int!
    number: Int!
    # TODO: Make this non-nullable once this link is enforced:
    deployment: Deployment
    createdAt: String!
    updatedAt: String!
}

type Deployment {
    id: Int!
    image: String!
    createdAt: String!
    updatedAt: String!
}

type Result {
    ok: Boolean!
}

type SignInResult {
    ok: Boolean!
    requiresTOTP: Boolean!
}

type PageInfo {
    hasNextPage: Boolean!
    hasPreviousPage: Boolean!
    startCursor: String!
    endCursor: String!
}

type ResetPassword {
    complete: Boolean!
}

type Query {
    me: User! @auth
    applications: [Application!]! @auth
    application(id: Int!): Application! @auth
}

input SecretInput {
    key: String!
    value: String!
}

type ApplicationMutations {
    update(
        name: String
        description: String
        # TODO: Move this into discrete secret management APIs?
        secret: SecretInput
    ): Application! @auth

    createDeployment(image: String!): Deployment! @auth
    updateDeployment(id: Int!, image: String!): Deployment! @auth
    deleteDeployment(id: Int!): Deployment! @auth

    createContainer(deployment: Int!, size: Int!, number: Int!): Container! @auth
    updateContainer(id: Int!, number: Int!): Container! @auth
    deleteContainer(id: Int!): Container! @auth
}

type Mutation {
    # ACCOUNT MANAGEMENT:
    signUp(organizationName: String!, name: String!, email: String!, password: String!): Result!
    signIn(email: String!, password: String!): SignInResult!
    exchangeTOTP(token: String!): Result!
    enableTotp(secret: String!, token: String!): Result! @auth
    disableTotp(password: String!): Result! @auth
    updateAccount(name: String, email: String): User! @auth
    forgotPassword(email: String!): Result!
    resetPassword(uuid: String!, password: String): ResetPassword!

    # APPLICATIONS:
    createApplication(name: String!): Application! @auth
    application(id: Int!): ApplicationMutations! @auth
}
